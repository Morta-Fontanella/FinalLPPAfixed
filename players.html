<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4</title>
        <!--icon-->
        <link rel="icon" type="image/svg" href="assets/svg/bluetab.svg">
        <!--meyer reset-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/fonts.css">
        <!--Styles-->
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/players.css">
        <!--JS-->
        <script type="text/javascript" src="js/players.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="headerLogoType">
                    <img class="headerLogo" src="assets/svg/logo.svg">
                    <h1 class="headerName">Connect 4</h1>
                </div>
            </div>
            <div class="content">
                <div class="menuContainer">
                    <div class="menu">
                        <div class="textBox">
                            <div class="title">
                                <div class="playerTitle">
                                    <img class="tab" src="assets/svg/redtab.svg">
                                    <p class="pp">Red Player</p>
                                </div>
                            </div>
                            <input id="p1-name" class="input-field" type="text" />
                            <div class="line"></div>
                            <p class="error" id="redError">*must be at least 3 letters</p>
                        </div>
                        <div class="textBox">
                            <div class="title">
                                <div class="playerTitle">
                                    <img class="tab" src="assets/svg/bluetab.svg">
                                    <p class="pp">Blue Player</p>
                                </div>
                            </div>
                            <input id="p2-name" class="input-field" type="text" />
                            <div class="line"></div>
                            <p class="error" id="blueError">*must be at least 3 letters</p>
                        </div>
                        <button id="start-btn" class="button playbutton">
                            <a>Play</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footerButtons">
                    <div class="footerButton">
                        <a href="https://github.com/Morta-Fontanella/FinalLPPAfixed"><span
                                class="icon-github"></span>GitHub</a>
                    </div>
                    <div class="footerButton">
                        <a href="https://www.linkedin.com/in/facundofontanella/"><span
                                class="icon-linkedin2"></span>LinkedIn</a>
                    </div>
                    <div class="footerButton">
                        <a href="https://www.instagram.com/mortafontanella/"><span
                                class="icon-instagram"></span>Instagram</a>
                    </div>
                    <div class="footerButton">
                        <a href="https://twitter.com/MortaFontanella"><span class="icon-twitter"></span>Twitter</a>
                    </div>
                </div>
                <a class="footerDesing">Desing by: Facundo Fontanella</a>
            </div>
        </div>
    </body>
</html>
