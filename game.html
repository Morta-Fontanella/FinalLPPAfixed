<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4</title>
        <!--icon-->
        <link rel="icon" type="image/svg" href="assets/svg/bluetab.svg">
        <!--meyer reset-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/fonts.css">
        <!--Styles-->
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/game.css">
        <!--JS-->
        <script type="text/javascript" src="js/board.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/timer.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="headerLogoType">
                    <img class="headerLogo" src="assets/svg/logo.svg">
                    <h1 class="headerName">Connect 4</h1>
                </div>
            </div>
            <div class="content">
                <div id="game">
                    <div id="generalTime">
                        <p id="time">00:00</p>
                    </div>
                    <div id="gameBoard">
                        <div id="play-area"></div>
                        <div id="divider"></div>
                        <div id="menu">
                            <div class="playerContainer">
                                <div class="player">
                                    <div class="playerTab">
                                        <img class="tab" src="assets/svg/redtab.svg">
                                        <p id="p1-name">RedPlayer</p>
                                    </div>
                                    <p id="p1-time">00:00</p>
                                </div>
                                <div id="turn">
                                    <img id="turnTab" src="assets/svg/redtab.svg">
                                </div>
                                <div class="player">
                                    <div class="playerTab">
                                        <img class="tab" src="assets/svg/bluetab.svg">
                                        <p id="p2-name">BluePlayer</p>
                                    </div>
                                    <p id="p2-time">00:00</p>
                                </div>
                            </div>
                            <button id="reset" class="button">Reset</button>
                            <button id="save" class="button">Save Game</button>
                        </div>
                    </div>
                    <div id="finalMessage" class="none">
                        <p id="winner" class="nameWinner"></p>
                        <p id="message" class="msjWinner"></p>
                    </div>
                    <button class="button mainMenu" onclick="location.href='index.html';">
                        <a>Main Menu</a>
                    </button>
                </div>
            </div>
            <div class="footer">
                <div class="footerButtons">
                    <div class="footerButton">
                        <a href="https://github.com/Morta-Fontanella/FinalLPPAfixed"><span
                                class="icon-github"></span>GitHub</a>
                    </div>
                    <div class="footerButton">
                        <a href="https://www.linkedin.com/in/facundofontanella/"><span
                                class="icon-linkedin2"></span>LinkedIn</a>
                    </div>
                    <div class="footerButton">
                        <a href="https://www.instagram.com/mortafontanella/"><span
                                class="icon-instagram"></span>Instagram</a>
                    </div>
                    <div class="footerButton">
                        <a href="https://twitter.com/MortaFontanella"><span class="icon-twitter"></span>Twitter</a>
                    </div>
                </div>
                <a class="footerDesing">Desing by: Facundo Fontanella</a>
            </div>
        </div>
    </body>
</html>
